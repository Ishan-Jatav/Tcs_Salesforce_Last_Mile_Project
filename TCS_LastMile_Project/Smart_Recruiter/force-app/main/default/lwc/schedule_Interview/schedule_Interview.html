<template>
    <lightning-card title="Schedule Interview">
        <div class="slds-p-around_medium">
            <lightning-combobox
                label="Candidate"
                value={candidateId}
                options={candidateOptions}
                onchange={handleCandidateChange}>
            </lightning-combobox>

            <lightning-combobox
                label="Job"
                value={jobId}
                options={jobOptions}
                onchange={handleJobChange}>
            </lightning-combobox>

            <lightning-input
                type="datetime"
                label="Interview Date/Time"
                value={interviewDate}
                onchange={handleDateChange}>
            </lightning-input>

            <lightning-button
                variant="brand"
                label="Schedule"
                onclick={scheduleInterview}
                class="slds-m-top_medium">
            </lightning-button>
        </div>
    </lightning-card>
</template>
